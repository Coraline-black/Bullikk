<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bullik Hybrid AI</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
</head>
<body>

<div id="app">
    <div id="pet-box">
        <div class="ears">
            <div class="ear"></div>
            <div class="ear"></div>
        </div>
        <div class="face-area">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
</div>

<div id="overlay">
    <p>Нажми на экран,<br>чтобы разбудить Буллика</p>
</div>

<div id="info-panel">Система: Ожидание...</div>

<video id="webcam" autoplay muted playsinline style="display:none;"></video>

<script src="script.js"></script>
</body>
</html>
