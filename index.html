<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bullik AI Pet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
</head>
<body>

<div id="app">
    <div id="pet">
        <div class="ears">
            <div class="ear"></div>
            <div class="ear"></div>
        </div>
        <div class="face">
            <div class="eyes">
                <div class="eye" id="eye-l"></div>
                <div class="eye" id="eye-r"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
</div>

<div id="overlay">Нажми на экран, чтобы разбудить Буллика</div>
<div id="logger">Система: Ожидание...</div>

<video id="video" autoplay muted playsinline style="position:fixed; opacity:0; pointer-events:none;"></video>
<script src="script.js"></script>
</body>
</html>
